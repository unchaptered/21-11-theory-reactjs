<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({
            color="initial",
            backgroundColor="initial",
            innerText="hi",
            changeInnerText,
        }) {
            return <button onClick={changeInnerText} style={{
                color: color,
                backgroundColor: backgroundColor,
                padding: "10px 20px",
                border: 0,
                borderRadius: "5px",
            }}>{innerText}</button>
        };
        const MemorizedBtn=React.memo(Btn);
        function App() {
            const [innerText, setInnerText]=React.useState("Save Changes");
            const changeInnerText=()=>setInnerText("Revert Changes");
            return (
                <div>
                    <MemorizedBtn color="white" backgroundColor="orange" 
                    innerText={innerText} changeInnerText={changeInnerText}/>
                    <MemorizedBtn color="rgba(150,0,0,0.5)" backgroundColor="tomato" 
                    innerText="Continue" />
                </div>
            );
        };
        const root=document.getElementById("root");
        ReactDOM.render(<App />,root);
    </script>
</html>
